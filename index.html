<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Riding - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-8">
            <i class="fas fa-motorcycle text-4xl text-blue-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">Safety Riding</h1>
            <p class="text-gray-600">Login untuk memulai pembelajaran</p>
        </div>

        <form id="loginForm" onsubmit="return false;" class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="npk">
                    NPK
                </label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                    type="text" id="npk" placeholder="Masukkan NPK">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="nama">
                    Nama
                </label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                    type="text" id="nama" placeholder="Masukkan Nama">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="bagian">
                    Bagian
                </label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                    type="text" id="bagian" placeholder="Masukkan Bagian">
            </div>

            <div id="errorMessage" class="hidden text-red-500 text-sm text-center"></div>

            <button onclick="loginUser()" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                Login
            </button>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
